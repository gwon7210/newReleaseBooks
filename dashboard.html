<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>출판사 신간 대시보드</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .publisher {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .publisher h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
    .book {
      display: flex;
      margin-bottom: 10px;
      gap: 10px;
    }
    .book img {
      width: 50px;
      height: 70px;
      object-fit: cover;
      border-radius: 4px;
    }
    .book-details {
      font-size: 13px;
    }
    .book-title {
      font-weight: bold;
      margin-bottom: 3px;
      color: #333;
    }
    .book-title a {
      color: #333;
      text-decoration: none;
    }
    .book-title a:hover {
      color: #0066cc;
      text-decoration: underline;
    }
    .book-meta {
      color: #666;
      font-size: 12px;
      line-height: 1.4;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>출판사 신간 도서 대시보드</h1>
  <div class="dashboard" id="dashboard">
    <div class="loading">데이터를 불러오는 중...</div>
  </div>

  <script>
    async function loadBooks() {
      try {
        const response = await fetch('books_data.json');
        const data = await response.json();
        
        const dashboard = document.getElementById('dashboard');
        dashboard.innerHTML = '';
        
        for (const [publisher, books] of Object.entries(data)) {
          const publisherDiv = document.createElement('div');
          publisherDiv.className = 'publisher';
          
          const publisherTitle = document.createElement('h3');
          publisherTitle.textContent = publisher;
          publisherDiv.appendChild(publisherTitle);
          
          if (books.length === 0) {
            const noBooks = document.createElement('p');
            noBooks.textContent = '데이터를 불러올 수 없습니다.';
            publisherDiv.appendChild(noBooks);
          } else {
            books.forEach(book => {
              const bookDiv = document.createElement('div');
              bookDiv.className = 'book';
              
              const img = document.createElement('img');
              img.src = book.image_url;
              img.alt = book.title;
              
              const details = document.createElement('div');
              details.className = 'book-details';
              
              const title = document.createElement('div');
              title.className = 'book-title';
              
              if (book.detail_url) {
                const titleLink = document.createElement('a');
                titleLink.href = book.detail_url;
                titleLink.target = '_blank';
                titleLink.textContent = book.title;
                title.appendChild(titleLink);
              } else {
                title.textContent = book.title;
              }
              
              const meta = document.createElement('div');
              meta.className = 'book-meta';
              meta.textContent = `${book.author} | ${book.price}`;
              
              details.appendChild(title);
              details.appendChild(meta);
              
              bookDiv.appendChild(img);
              bookDiv.appendChild(details);
              publisherDiv.appendChild(bookDiv);
            });
          }
          
          dashboard.appendChild(publisherDiv);
        }
      } catch (error) {
        console.error('Error loading books:', error);
        document.getElementById('dashboard').innerHTML = '<div class="loading">데이터를 불러오는 중 오류가 발생했습니다.</div>';
      }
    }

    // 페이지 로드 시 데이터 불러오기
    loadBooks();
  </script>
</body>
</html>
