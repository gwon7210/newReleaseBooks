<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Manning 출판사 신간 대시보드</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
      color: #333;
    }
    .top-nav {
      display: flex;
      gap: 12px;
      margin-bottom: 25px;
    }
    .top-nav a {
      padding: 8px 14px;
      border-radius: 20px;
      background-color: #f1f1f1;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    .top-nav a:hover {
      background-color: #e0e0e0;
      color: #0066cc;
    }
    .top-nav a.active {
      background-color: #0066cc;
      color: white;
    }
    h1 {
      margin-bottom: 20px;
    }
    .book-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }
    .book-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .cover-wrapper {
      text-align: center;
    }
    .cover-wrapper img {
      width: 160px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      background-color: #f1f1f1;
    }
    .book-title {
      font-size: 17px;
      font-weight: bold;
      color: #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .book-title a {
      color: inherit;
      text-decoration: none;
    }
    .book-title a:hover {
      color: #0066cc;
      text-decoration: underline;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <a href="index.html">YES24 대시보드</a>
    <a href="oreilly.html">O'Reilly 대시보드</a>
    <a href="manning.html">Manning 대시보드</a>
  </nav>
  <h1>Manning 출판사 도서 대시보드</h1>
  <div class="book-list" id="manning-books">
    <div class="loading">데이터를 불러오는 중...</div>
  </div>

  <script>
    function setActiveNav() {
      const currentPath = window.location.pathname.split('/').pop() || 'index.html';
      const navLinks = document.querySelectorAll('.top-nav a');
      navLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (href === currentPath) {
          link.classList.add('active');
        }
      });
    }

    function buildBookCard(book, index) {
      const card = document.createElement('article');
      card.className = 'book-card';

      const title = document.createElement('div');
      title.className = 'book-title';
      title.textContent = `${index}. `;

      if (book.detail_link) {
        const link = document.createElement('a');
        link.href = book.detail_link;
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        link.textContent = book.title || '제목 정보 없음';
        title.appendChild(link);
      } else {
        title.appendChild(document.createTextNode(book.title || '제목 정보 없음'));
      }
      card.appendChild(title);

      if (book.cover_image) {
        const coverWrapper = document.createElement('div');
        coverWrapper.className = 'cover-wrapper';
        const img = document.createElement('img');
        img.src = book.cover_image;
        img.alt = book.title || '도서 표지';
        coverWrapper.appendChild(img);
        card.appendChild(coverWrapper);
      }

      return card;
    }

    async function loadManningBooks() {
      const container = document.getElementById('manning-books');
      container.innerHTML = '<div class="loading">데이터를 불러오는 중...</div>';

      try {
        const response = await fetch('manning_books.json');
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        const data = await response.json();

        container.innerHTML = '';
        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = '<div class="loading">표시할 도서가 없습니다.</div>';
          return;
        }

        data.forEach((book, idx) => {
          const card = buildBookCard(book, idx + 1);
          container.appendChild(card);
        });
      } catch (error) {
        console.error('Error loading Manning books:', error);
        container.innerHTML = '<div class="loading">데이터를 불러오는 중 오류가 발생했습니다.</div>';
      }
    }

    setActiveNav();
    loadManningBooks();
  </script>
</body>
</html>
